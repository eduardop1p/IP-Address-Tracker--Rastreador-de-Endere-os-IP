<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker - Rastreador de endereços IP</title>
    <link rel="stylesheet" href="./FrontEnd/assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
</head>
<body>
    <header>
        <h1>Rastreador de endereços IP</h1>
        <form class="container-search-ip">
            <input placeholder="Digite aqui seu IP" type="text" name="ip" id="ip" title="Insira um endereço IP">
            <button class="search" title="Pesquisar IP">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
            </button>
        </form>
        <p>Criado por: <a target="_black" href="https://www.instagram.com/yfg.eduardo/">@yfg.eduardo</a></p>
    </header>
    <main>
        <section class="ip-address-info">
            <div>
                <h4>ENDEREÇO IP</h4>
                <div class="content-ip-address infos"></div>
            </div>
            <div>
                <h4>LOCALIZAÇÃO</h4>
                <div class="content-location infos"></div>
            </div>
            <div>
                <h4>TIMEZONE</h4>
                <div class="content-timezone infos"></div>
            </div>
            <div>
                <h4>ISP</h4>
                <div class="content-isp infos"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="map"></div>
    </footer>
    <script src="./Public/assets/js/bundle.js"></script>
</body>
</html>
